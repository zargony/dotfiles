[general]
version = 2
name = Kossel Zargony Settings
definition = kossel_mini

[metadata]
type = definition_changes

[values]
machine_depth = 160
machine_end_gcode = ;M144 ; switch bed to standby
	;M104 S0 ; extruder heater off
	;M140 S0 ; heated bed heater off
	M106 S0 ; turn off fan
	G91 ; relative positioning
	M83 ; relative extruder moves
	G1 E-1 F300  ; retract filament a bit
	G1 Z+0.5 E-5 X-20 Y-20 F9000 ; move z up a bit
	T-1 ; deselect tool (switches all tools to standby)
	G28 ; home all axes
	M84 ; steppers off
	G90 ; absolute positioning
machine_heated_bed = True
machine_height = 250
machine_nozzle_size = 0.4
machine_start_gcode = G21 ; metric values
	G90 ; absolute positioning
	M82 ; absolute extruder moves
	M107 ; start with the fan off
	G28 ; home all axes
	G92 E0 ; zero the extruded length
	G1 F200 E3 ; extrude 3mm of feed stock
	G92 E0 ; zero the extruded length again
	G1 F9000
machine_width = 160
material_diameter = 1.75

