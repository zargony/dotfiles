[general]
version = 2
name = HyperCube Zargony Settings
definition = custom

[metadata]
type = definition_changes
setting_version = 3

[values]
gantry_height = 30
machine_depth = 190
machine_end_gcode = ;M144 ; switch bed to standby
	;M104 S0 ; extruder heater off
	;M140 S0 ; heated bed heater off
	M106 S0 ; turn off fan
	G91 ; relative positioning
	M83 ; relative extruder moves
	G1 E-5 F2500  ; retract filament a bit
	G1 Z5 F5000 ; move z up a bit
	T-1 ; deselect tool (switches all tools to standby)
	G1 X-300 Y200 F5000 ; move head out of the way of the print
	M84 ; disable motors
	G90 ; absolute positioning
machine_gcode_flavor = RepRap (RepRap)
machine_head_with_fans_polygon = [[-20, 10], [-20, -10], [10, 10], [10, -10]]
machine_heated_bed = True
machine_height = 180
machine_nozzle_size = 0.4
machine_start_gcode = G21 ; metric values
	G90 ; absolute positioning
	M82 ; absolute extruder moves
	M107 ; start with the fan off
	G28 ; home all axes
	T0 ; select first tool
	G1 F200 E5 ; extrude 5mm of feed stock
	G92 E0 ; zero the extruded length
machine_width = 300
material_diameter = 1.75

