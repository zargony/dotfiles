# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  dimensions:
    columns: 170
    lines: 40
  padding:
    x: 3
    y: 3

scrolling:
  #history: 10000
  history: 0

font:
  normal:
    family: Iosevka Term Slab
    style: Extralight
  bold:
    style: Medium
  italic:
    style: Extralight Italic
  bold_italic:
    style: Medium Italic
  size: 14
  offset:
    x: 0
    y: -2
  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

schemes:
  dark: &dark
    primary:
      background: "0x141414"
      foreground: "0xf7f6ec"
      #dim_foreground: "0x9a9a9a"
      #bright_foreground: "0xffffff"
    cursor:
      text: CellBackground
      cursor: "0xedcf44"
    selection:
      text: CellForeground
      background: "0x175877"
    normal:
      black: "0x343935"
      red: "0xcf3f61"
      green: "0x7bb75b"
      yellow: "0xe9b32a"
      blue: "0x4c9ad4"
      magenta: "0xa57fc4"
      cyan: "0x389aad"
      white: "0xfafaf6"
    bright:
      black: "0x595b59"
      red: "0xd18fa6"
      green: "0x767f2c"
      yellow: "0x78592f"
      blue: "0x135979"
      magenta: "0x604291"
      cyan: "0x76bbca"
      white: "0xb2b5ae"
  light: &light
    primary:
      background: "0xf1f1f1"
      foreground: "0x333333"
    cursor:
      text: CellBackground
      cursor: "0xedcf44"
    selection:
      text: CellForeground
      background: "0xeaf5ff"
    normal:
      black: "0x343935"
      red: "0xcf3f61"
      green: "0x7bb75b"
      yellow: "0xe9b32a"
      blue: "0x4c9ad4"
      magenta: "0xa57fc4"
      cyan: "0x389aad"
      white: "0xfafaf6"
    bright:
      black: "0x595b59"
      red: "0xd18fa6"
      green: "0x767f2c"
      yellow: "0x78592f"
      blue: "0x135979"
      magenta: "0x604291"
      cyan: "0x76bbca"
      white: "0xb2b5ae"

colors: *dark

bell:
  animation: EaseOutExpo
  duration: 10
  color: "0xffffff"

background_opacity: 0.97

selection: {}
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  #save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/local/bin/zellij
  args: ["options", "--default-shell", "/usr/local/bin/fish"]

key_bindings:
  - { key: N,        mods: Command,       action: SpawnNewInstance }
  - { key: T,        mods: Command,       chars: "\x14n\x14" }
  - { key: Comma,    mods: Command,       command: { program: "/usr/local/bin/code", args: ["--new-window", ".config/alacritty/alacritty.yml", ".config/zellij/config.yaml"] } }
  - { key: LBracket, mods: Command|Shift, chars: "\x14k\x14" }
  - { key: RBracket, mods: Command|Shift, chars: "\x14l\x14" }
