window:
  dimensions:
    columns: 170
    lines: 35
  #position:
  #  x: 0
  #  y: 100

scrolling:
  history: 10000
  #auto_scroll: true

font:
  normal:
    family: "Iosevka Term Slab"
    style: Extralight
  bold:
    style: Medium
  italic:
    style: Extralight Italic
  bold_italic:
    style: Medium Italic
  size: 14
  offset:
    x: 0
    y: -2
  #use_thin_strokes: true

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x141414'
    foreground: '0xf7f6ec'
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'
  cursor:
    text: '0x343935'
    cursor: '0xedcf44'
  selection:
    #text: '0xf7f6ec'
    background: '0x175877'
  normal:
    black: '0x343935'
    red: '0xcf3f61'
    green: '0x7bb75b'
    yellow: '0xe9b32a'
    blue: '0x4c9ad4'
    magenta: '0xa57fc4'
    cyan: '0x389aad'
    white: '0xfafaf6'
  bright:
    black: '0x595b59'
    red: '0xd18fa6'
    green: '0x767f2c'
    yellow: '0x78592f'
    blue: '0x135979'
    magenta: '0x604291'
    cyan: '0x76bbca'
    white: '0xb2b5ae'

background_opacity: 0.97

selection: {}
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  #save_to_clipboard: true

dynamic_title: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login

key_bindings:
  # Disable <Cmd> key related bindings because of https://github.com/alacritty/alacritty/issues/3188
  - { key: Key0,   mods: Command, action: None }
  - { key: Equals, mods: Command, action: None }
  - { key: Add,    mods: Command, action: None }
  - { key: Minus,  mods: Command, action: None }
  #- { key: K,      mods: Command, action: None }
  #- { key: V,      mods: Command, action: None }
  #- { key: C,      mods: Command, action: None }
  - { key: H,      mods: Command, action: None }
  - { key: M,      mods: Command, action: None }
  - { key: Q,      mods: Command, action: None }
  - { key: W,      mods: Command, action: None }
  - { key: F,      mods: Command, action: None }
  - { key: Return,    mods: Command,            action: None }
